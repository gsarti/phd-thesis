bibliography:
- latex/references/anthology-filtered.bib
- latex/references/index.bib
- latex/references/chap-2-background.bib
- latex/references/chap-3-inseq.bib
- latex/references/chap-4-pecore.bib
- latex/references/chap-5-mirage.bib
- latex/references/chap-6-ramp.bib
- latex/references/chap-7-sae-litmt.bib
- latex/references/chap-8-divemt.bib
- latex/references/chap-9-unsup-wqe.bib
- latex/references/chap-10-qe4pe.bib
- latex/references/appendices.bib
bibliographystyle: latex/rug-phd-thesis.bst

format:
  html:
    filters:
      - pdf-to-image
    theme:
      light: cosmo
    code-fold: false
    css: html/custom.css
    backgroundcolor: "#F5F5F5"
    tbl-cap-location: bottom
  pdf:
    filters:
      - at: pre-ast
        path: _extensions/gsarti/rug-phd-thesis/rug-phd-thesis.lua
    template: latex/rug-phd-thesis.tex
    cite-method: natbib
    link-citations: true
    pdf-engine: pdflatex
    keep-tex: true
    fig-pos: "t"
    tbl-cap-location: bottom


