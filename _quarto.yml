project:
  type: book
  output-dir: _output
book:
  title: "RUG PhD Thesis Template" # Your thesis title
  subtitle: "" # Your thesis subtitle if present, empty otherwise
  author: "Gabriele Sarti" # Your name in FirstName LastName format
  favicon: figures/logos/rug_crest.png # Icon for the web version of the thesis
  description: A template for writing a RUG PhD thesis in Quarto. # Description for the web version of the thesis
  keyword: phd, thesis, quarto, template, groningen, rug, gronlp # Keywords for the web version of the thesis
  url: https://gsarti.com/phd-thesis # The URL at which your thesis will be published
  sidebar: 
    logo: figures/logos/rug_crest.png # Remove if you don't want any logo in the website sidebar
    logo-alt: RUG Coat of Arms # Remove if you don't want any logo in the website sidebar
    search: true
    background: "#F5F5F5"
    tools:
      - icon: github
        href: https://github.com/gsarti/phd-thesis
      - icon: person-circle
        href: https://gsarti.com
  date: today
  date-format: "MMM Do, YYYY"
  output-file: "thesis"
  chapters:
    - index.qmd
    - chapters/chap-2-background.qmd
    - part: "Context Usage in Machine Translation and Multilingual NLP"
      chapters:
        - chapters/chap-3-inseq.qmd
        - chapters/chap-4-pecore.qmd
        - chapters/chap-5-mirage.qmd
    - part: "Conditioning Generation for Personalized Machine Translation"
      chapters:
        - chapters/chap-6-ramp.qmd
        - chapters/chap-7-sae-litmt.qmd
    - part: "Towards Interpretability in Human Translation Workflows"
      chapters:
        - chapters/chap-8-divemt.qmd
        - chapters/chap-9-unsup-wqe.qmd
        - chapters/chap-10-qe4pe.qmd
    - chapters/references.qmd
  appendices: 
    - chapters/appendix-a.qmd

pdf-lang: "eng"
freeze: auto
